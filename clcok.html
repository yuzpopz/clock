<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="Date">Loading date and time ...</div>

            <time id="clock">
                <span id="bcdigit1" class="digit1" style="width:175px">0</span>
                <span id="bcdigit2" class="digit2" style="width:175px">0</span>
                <span class="sep" style="width:100px; margin-left:7.5px">:</span>
                <span id="bcdigit3" class="digit3" style="width:175px">0</span>
                <span id="bcdigit4" class="digit4" style="width:175px">0</span>
            <sec id="clock">
                <span id="bcdigit5" class="digit5" style="width:50px; margin-left:15.6px">0</span>
                <span id="bcdigit6" class="digit6" style="width:50px; margin-left:15.6px">0</span>
            </sec>
    </div>
    <script src="clock.js"></script>
</body>
</html>
